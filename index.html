<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>QR code generator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body style="background: #dfe7f1;">
	<section class="highlight-clean" style="background: rgb(234,234,234);">
		<div class="container">
			<div class="intro">
				<h2 class="text-center" style="font-family: Poppins, sans-serif;">What are QR codes?</h2>
				<p class="text-center" style="color: rgb(0,0,0);font-family: Poppins, sans-serif;">QR means "Quick response".&nbsp;A
					QR code is a type of matrix barcode first designed in 1994 for the automotive industry in Japan.<br><br></p>
            </div>
            <div class="buttons"></div>
        </div>
        <section class="login-clean" style="background: rgb(234,234,234);">
            <form method="post" style="background: rgb(255,255,255);" autocomplete="off">
                <div id="qrcode"></div>
                <div class="illustration"></div>
                <div class="form-group"><input class="form-control" type="text" placeholder="Enter text" minlength="1"
                        maxlength="50" style="font-family: Poppins, sans-serif;" id="qrinput"></div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="button" id="qrgen">Generate QR code!</button>
                </div>
            </form>
        </section>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>

<script src="js/script.js"></script>
<script src="js/script2.js"></script>

</body>

</html>
